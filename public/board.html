<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess Game</title>
        <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div id="sidebar" class="box">
                <div>Black to move</div>
                <div class="notation">
                    <ol>
                        <li><span>e4</span><span class="active">e5</span></li>
                    </ol>
                </div>
                <div class="sidebar-buttons">
                    <button><i class="fas fa-undo"></i></button>
                    <button>1/2</button>
                    <button><i class="fas fa-handshake"></i></button>
                </div>
            </div>
            <div id="board" class="box"></div>
        </div>
        <div class="modal box">
            <h1></h1>
            <button id="reset">Play again</button>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./js/chessboard-1.0.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/boardConfig.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
